name: "Debian Pachages with actions"
author: "Sirherobrine23"
description: "Create Debian Packages"
inputs:
  DEBUG:
    description: 'Show some more content, default is false'
    required: false
    default: "false"

  BUILD_DIR:
    description: 'Show some more content, default is false'
    required: false
    default: "./"

  SCRIPT:
    description: 'Script to be executed so wants to organize the files'
    required: false

  SPACE:
    description: 'Script to be executed so wants to organize the files'
    required: false
    default: "false"

  GIT:
    description: 'Script to be executed so wants to organize the files'
    required: false
    default: ''

  BRANCH:
    description: 'Script to be executed so wants to organize the files'
    required: false
    default: 'main'

  URL:
    description: 'Script to be executed so wants to organize the files'
    required: false
    default: ''

  PATH:
    description: 'Script to be executed so wants to organize the files'
    required: false
    default: 'package/main'

  TOKEN:
    description: 'Script to be executed so wants to organize the files'
    required: false
    default: ''

runs:
  using: 'node12'
  pre: 'setup.js'
  main: 'repo.js'

branding:
  icon: 'code'
  color: 'gray-dark'
